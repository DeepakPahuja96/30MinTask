<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
</head>
<body>

    <div id="login_page" class="background_pic">
        <div class="overlay">
            <h1>Tic Tac Toe</h1>

            <div id="scoreShow"></div>

            <div id="container">
                <ul class="row" id="game">
                    <li id="one" class="btn"><button></button></li>
                    <li id="two" class="btn"><button></button></li>
                    <li id="three" class="btn"><button></button></li>
                    <li id="four" class="btn"><button></button></li>
                    <li id="five" class="btn"><button></button></li>
                    <li id="six" class="btn"><button></button></li>
                    <li id="seven" class="btn"><button></button></li>
                    <li id="eight" class="btn"><button></button></li>
                    <li id="nine" class="btn"><button></button></li>
                </ul>
            </div>  
            <div>&nbsp;</div>
            <div class="row" id="reset_btn_container"><a id="reset" class="" >Restart GAME</a></div></div> 
        </div>
    </div>
</body>
</html>
